<VirtualHost  %(ip)s:80>
        ServerName %(hostname)s
        Redirect  / https://%(hostname)s/
        DocumentRoot "/var/www/html/"
</VirtualHost>

<VirtualHost %(ip)s:443>
        DocumentRoot "/var/www/html/"
        ServerName %(hostname)s:443

        LogLevel warn
        SSLEngine on
        SSLProtocol -ALL +TLSv1
        SSLHonorCipherOrder On
        SSLCipherSuite EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH+aRSA+SHA384:EECDH:EDH+aRSA:HIGH:!MEDIUM
        SSLCertificateFile %(httpdCertFn)s
        SSLCertificateKeyFile %(httpdKeyFn)s

        Header edit Set-Cookie ^(.*)$ $1;HttpOnly
        SetEnvIf User-Agent ".*MSIE.*" \
                 nokeepalive ssl-unclean-shutdown \
                 downgrade-1.0 force-response-1.0
        ProxyRequests Off

        Header unset ETag
        FileETag None

        RedirectMatch ^(/)$ /identity/

        <Proxy ajp://localhost:8009>
                Order deny,allow
                Allow from all
        </Proxy>

        <Location /identity>
                ProxyPass ajp://localhost:8009/identity retry=5
                ProxyPassReverse ajp://localhost:8009/identity
                Order allow,deny
                Allow from all
        </Location>

        <LocationMatch "/identity/rfRes/((.*)\.ecss*\.(.*)|(.*)\.png\.(.*))">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch "/identity/(javax.faces.resource/((.*)\.(js|css|ecss)\.(.*))|(/img/(.*)\.png))">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch "/identity/(stylesheet|servlet|a4j|js|img)">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch  "/identity/(error|feedback|register|ssologin|federation/hosted/inventory|/federation/proposal/add)">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch  "/identity/hostedFederation/*">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch  "/identity/img/.*.(gif|jpg|png)">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>
</VirtualHost>
